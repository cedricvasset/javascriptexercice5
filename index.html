<!DOCTYPE html>
<html>
<head>
  <title>Exercice_5</title>
  <meta charset="UTF-8" />
</head>
<body>
  <form>
    <label for="firstNumber">Premier nombre : </label><input type="text" id="firstNumber" name="firstNumber" /><br />
    <label for="secondNumber">Deuxième nombre : </label><input type="text" id="secondNumber" name="secondNumber" /><br />
    <button id="submit" onclick="result()" name ="submit">Valider</button>
  </form>
  <script type="text/javascript">
  //création de la fonction result qui servira a onclick
  function result(){
    //création des variables
    var firstnumber = Math.trunc(document.getElementById('firstNumber').value);//ajout de la fonction Math.trunc pour sélectionner la partie entière du nombre saisi.fonctionne aussi avec Math.floor
    var secondnumber = document.getElementById('secondNumber').value;
    // isNaN( is not a number) fonction qui verifi si il s agis d un chiffre.
    if (isNaN(firstnumber)==false && isNaN(secondnumber)==false){
      alert (firstnumber * secondnumber);
    }else{
      alert ('merci de renseigner un nombre');
    }
  }
  </script>
</body>
</html>
